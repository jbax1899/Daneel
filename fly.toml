app = 'arete'
primary_region = 'ord'

[build]
  args = { NODE_ENV = "production", TURNSTILE_SITE_KEY = "0x4AAAAAAB88uYTW8ZMNJsJl" }

[env]
  NODE_ENV = "production"

# Process configuration
[processes]
  app = "/app/start.sh"

# HTTP service configuration
[[services]]
  http_checks = []
  internal_port = 3000  # Changed from 8080 to 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

[deploy]
  strategy = "immediate"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"