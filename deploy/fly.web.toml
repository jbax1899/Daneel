# Fly app: web (static + proxy)
app = 'arete-web'
primary_region = 'ord'

[build]
  dockerfile = 'Dockerfile.web'

[env]
  BACKEND_HOST = 'arete-backend.internal'

[[services]]
  internal_port = 80
  protocol = 'tcp'
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = 'connections'

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
